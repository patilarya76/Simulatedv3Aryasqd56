<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="game-buttons">
    <button id="rock">✊</button>
    <button id="paper">✋</button>
    <button id="scissors">✌️</button>
  </div>
  <div id="result" class="result-placeholder">Make your choice!</div>
  <div id="timer">Time left: 10s</div>
  <div id="scoreboard" class="scoreboard">
    <p>Player Score: <span id="playerScore">0</span></p>
    <p>Computer Score: <span id="computerScore">0</span></p>
  </div>
  <button id="reset" class="reset-button">🔄 Reset Game</button>
  <script src="script.js"></script>
</body>
</html>
