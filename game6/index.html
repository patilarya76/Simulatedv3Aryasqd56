<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Four</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Connect Four</h1>
  <p id="current-player">Current Player: <span id="player">1</span></p>
  <div class="scoreboard">
    <p>Player 1 Score: <span id="player-one-score">0</span></p>
    <p>Player 2 Score: <span id="player-two-score">0</span></p>
  </div>
  <div class="grid"></div>
  <button id="reset">Reset Game</button>
  <script src="script.js"></script>
</body>
</html>
